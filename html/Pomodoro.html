<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="lib/easytimer/dist/easytimer.min.js"></script>
    <script src="../js/pomodoro.js"></script>

    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
</head>
<body>

<button id="startTimerButtonId">Start Timer</button>
<p id="pomoTimeValueId">--:--</p>

<button id="incPomodoroTimeId">+</button>
<p id="pomodoroTimeId">25</p>
<button id="decPomodoroTimeId">-</button>

<button id="incPomoBreakLengthId">+</button>
<p id="pomoBreakLengthId">5</p>
<button id="decPomoBreakLengthId">-</button>
</body>
</html>
