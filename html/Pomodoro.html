<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/pomodoro.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/pomodoro.css">

    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
</head>
<body>

<div class="container" style="padding-top: 5%">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4 mx-auto text-center">
            <h1>Pomodoro Timer</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-2">
            <button class="btn-block" id="startTimerButtonId">Start Timer</button>
        </div>
        <div class="col-xs-2 text-center">
            <button class="btn-block" id="pauseTimerButtonId">Pause Timer</button>
        </div>
    </div>
    <div class="row">
        <div id="tomatoDiv" class="col-xs-offset-4 col-xs-4 text-center">
            <img id="tomatoImg" class="img-responsive" alt=""
                 src="https://openclipart.org/download/262421/Tomato-by-Rones.svg">
            <div class="timer">
                <p style="color:white" id="pomoTimeValueId">--:--</p>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-offset-3 col-xs-2 well">
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn-block" id="decPomodoroTimeId">-</button>
                </div>
                <div class="col-xs-2">
                    <p id="pomodoroTimeId">25</p>
                </div>
                <div class="col-xs-5">
                    <button class="btn-block" id="incPomodoroTimeId">+</button>
                </div>
            </div>
        </div>

        <div class="col-xs-offset-2 col-xs-2 well">
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn-block" id="decPomoBreakLengthId">-</button>
                </div>
                <div class="col-xs-2">
                    <p id="pomoBreakLengthId">5</p>
                </div>
                <div class="col-xs-5">
                    <button class="btn-block" id="incPomoBreakLengthId">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-offset-3 col-xs-2">
            <p>Time Length</p>
        </div>
        <div class="col-xs-offset-2 col-xs-2">
            <p>Break Length</p>
        </div>
    </div>
</div>
</body>
</html>
